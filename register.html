<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Denny Herfansya">
    <meta name="description" content="Web CV">
	<title>Register</title>

	<!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <!-- Link CSS from normalize.css v8.0.1 -->
    <link rel="stylesheet" type="text/css" href="css/main.chunk.css">

    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="css/mystyle.register.css">

    <!-- Link fontGoogles -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&amp;display=swap" rel="stylesheet">

</head>

<body style="position: relative;">
	<div id="root">
		<div class="container-d">
			<div class="row-d">
				<section class="section-d">
					<div class="register-content-d content-wrap">
						<div class="register-content-d container-fluid">
							<div class="register-d account-settings mx-auto">
								<h5 class="register-d section-title mb-1">Register</h5>
								<p class="register-d help-text">Halaman register pengguna website ini.</p>
								
								<form action="#" autocomplete="off" novalidate>
									<div class="register-d setting-items tw-mb-4 shadow-d">
					                    <div class="tw-relative">
					                        <input type="text" id="nama" placeholder="Nama anda" class="form-input input-d">
					                        <label class="form-label">Nama Lengkap</label>
					                    </div>
					                    <div class="tw-relative">
					                        <input type="email" id="email" placeholder="alamat@email.com" class="form-input input-d">
					                    <label class="form-label">Email</label>
					                    </div>
					                    <div class="tw-relative">
					                        <div class="tw-relative">
					                            <input type="password" id="password-reg" placeholder="Masukkan password" class="form-password input-d">
					                            <label class="form-label">Password Anda</label>
					                        </div>
					                        <img src="images/eye.svg" id="icon-reg" alt="" class="icon-eye">
					                    </div>
					                </div>

					                 <div class="tw-mb-5">

					                 	<!-- Script validasi error -->
					                 	<p class="tw-text-red-600 tw-text-xs tw-mb-0">Nama harus diisi.</p>
					                    <p class="tw-text-red-600 tw-text-xs tw-mb-0">Email harus diisi.</p>
					                    <p class="tw-text-red-600 tw-text-xs tw-mb-0">Password harus diisi.</p>

					                    <div class="tw-mt-4 tw-flex tw-justify-between">
					                        <div class="tw-text-xs tw-text-abu checkbox-d">
					                            <input type="checkbox" name="remember">
					                            <label>
					                                Saya menyetujui persyaratan
					                            </label>
					                        </div>
					                    </div>

					                    <div class="tw-my-4">
					                        <button type="submit" class="btn btn-primary mr-4">Register</button>
					                        <button type="reset" class="btn btn-default">Reset</button>
					                    </div>
					                 </div>
				            	</form>

							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>

	<script src="https://ajax.cloudflare.com/cdn-cgi/scripts/7089c43e/cloudflare-static/rocket-loader.min.js" data-cf-settings="5e21a29fae5ef848579f15e8-|49" defer=""></script>

    <script type="text/javascript" src="js/javascript-icon-register-password.js">
    </script>

</body>

</html>
