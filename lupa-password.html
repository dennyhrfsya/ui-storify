    <!-- Link CSS from normalize.css v8.0.1 -->

    <!-- Link CSS -->

<body>
	<div id="root">
    <div class="container-d">

        <!-- Script bagian left content -->
        <div class="tw-min-h-screen tw-bg-white tw-px-6 tw-py-5 left-content-d">
            <a href="login.html" class="tw-flex tw-items-center tw-mb-6 sm:tw-mb-12 hover:tw-no-underline tw-text-primary hover:tw-text-primary-lighter tw-text-sm">
                <img src="images/left-arrow.svg" alt="left-arrow">
                <span class="tw-block tw-pl-2">Kembali</span>
            </a>
            <h3 class="tw-text-primary tw-text-lg tw-font-bold">Lupa Password</h3>
            <p class="tw-text-primary tw-mb-10">Masuk alamat <strong>Email</strong> dan akan mengirim instruksi untuk mengganti password melalui email</p>
            <form action="#" autocomplete="off" novalidate>
                <div class="tw-mb-4 shadow-d">
                    <div class="tw-relative">
                        <input type="email" id="email" placeholder="Ketik disini" class="form-input input-d">
                        <label class="form-label">Email</label>
                    </div>
                </div>
                <div class="tw-mb-5">

                    <!-- Script validasi error -->
                    <p class="tw-text-red-600 tw-text-xs tw-mb-0">Email harus diisi.</p>

                    <!-- Script validasi success -->
                    <p class="tw-text-green-600 tw-text-xs tw-mb-0">Verifikasi ganti password telah berhasil.</p>

                    <div class="tw-my-4">
                        <button type="submit" class="btn btn-primary mr-4 tw-my-4">Kirim</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Script bagian right content -->
        <div class="right-content-d">
            <div class="lupa-p-background-d right-content-d"></div>
        </div>
    </div>
    </div>
