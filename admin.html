<body>
	<main>
		<div class="dx-container-adm">

			<!-- Sidebar atau Navigasi-->

					<img src="images/left-arrow-dx-white.svg">
					<span class="dx-block dx-pl-2">Tutup</span>
				</a>
				<ul class="tw-nav">
					<li class="tw-nav-item tw-nav-open">
						<a href="admin.html" class="dx-nav-link active" aria-current="page">
							<span class="dx-nav-icon bi-house-door"></span><span
								id="textSidebarHome">Dashboard</span></a>
					</li>
					<li>
						<a href="item.html" class="dx-nav-link">
							<span class="dx-nav-icon bi-box-seam"></span><span id="textSidebarInbox">Items</span></a>
					</li>
				</ul>
			</aside>

			<!-- Navigasi untuk Hp -->
			<nav class="position-fixed bottom-0 w-100 bg-white dx-px-12 dx-z-50 dx-sidebar-ht">
				<ul class="h-100 d-flex justify-content-between align-items-center">
					<li>
						<a href="admin.html" class="dx-nav-link-ht active" aria-current="page">
							<span class="dx-nav-icon-ht bi bi-house-door"></span>Dashboard</a>
					</li>
					<li>
						<a href="item.html" class="dx-nav-link-ht">
							<span class="dx-nav-icon-ht bi bi-box-seam"></span>Items</a>
					</li>
				</ul>
			</nav>

			<section class="dx-section">
				<!-- Header -->
				<header class="d-flex p-3 align-items-center justify-content-between">
					<img src="images/logo-storify.png" alt="Logo Storify" class="md:dx-logo-img dx-img-ht">
					<div class="d-flex">
						<a id="openBtn" class="dx-text-biru dx-text-sm hover:dx-text-biru-muda">
							<span>Buka</span>
							<img src="images/left-arrow.svg" class="d-inline-block dx-ml-2"
								style="transform: rotate(180deg);">
						</a>
					</div>
					<div>
						<tabel>
							<thead>
								<tr>
									<td>
										<div class="d-flex align-items-center float-start">
											<a type="button" id="dropdownMenu1" data-bs-toggle="dropdown"
												aria-expanded="false">
												<img src="images/bell.svg" alt="avatar" class="dx-h-8 dx-ml-4"></a>
											<span class="dx-text-right dx-font-bold dx-truncate">0</span>
											<div class="dropdown-menu dx-edit-dropdown" aria-labelledby="dropdownMenu1">
												<div class="dx-px-4 dx-pt-3">
													<span class="d-block dx-font-medium dx-truncate">Pesan
														Masuk:
													</span>
													<p class="dx-text-xs dx-cursor-pointer">Anda memiliki <b>0</b> pesan
														yang belum
														di baca !</p>
													<small class="d-block"></small>
												</div>
											</div>
										</div>
									</td>
									<td>
										<div class="d-flex justify-content-end align-items-center float-end">

											<a type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
												aria-expanded="false">
												<img src="images/avatar-placeholder.png" alt="avatar"
													class="dx-h-8 dx-ml-4"></a>
											<span class="dx-text-right dx-font-bold dx-truncate">&nbsp; DENNY</span>

											<div class="dropdown-menu dx-edit-dropdown" aria-labelledby="dropdownMenu2">
												<div class="dx-px-4 dx-py-3">
													<span class="d-block dx-font-medium dx-truncate">Hai DENNY
														HERFANSYA,</span>
													<small class="d-block dx-text-xs">dennyherfansya10@gmail.com</small>
													<a href="login.html" class="dx-text-biru hover:dx-no-underline">
														<div class="tw-px-4 tw-py-3 dx-text-xs">
															<span>Logout</span>
														</div>
													</a>
												</div>
											</div>
										</div>
									</td>
								</tr>
							</thead>
						</tabel>
					</div>
				</header>

				<div class="dx-content-wrap">
					<div class="container-fluid">
						<h2 class="md:dx-block dx-text-biru dx-font-bold dx-text-lg dx-mb-4">Dashboard
						</h2>
						<div class="dx-notice dx-notice-information">
							<div class="dx-notice-icon">
								<img src="images/icon-admin.png" alt="notif" class="img-fluid">
							</div>
							<div class="row dx-notice-body">
								<div class="dx-notice-body-text">
									<h3 class="dx-notice-title">Selamat Datang !</h3>
									<p>Anda berhasil masuk <strong>Denny
											Herfansya</strong></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

	<!-- Modal Inbox -->
	<div class="modal fade" id="modalInbox" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<div class="modal-exit-d" data-dismiss="modal" aria-label="Close">
						<svg width="18" height="18" viewBox="0 0 52 52" fill="#0652DD"
							xmlns="http://www.w3.org/2000/svg">s
							<path
								d="M26 0C11.664 0 0 11.663 0 26C0 40.337 11.664 52 26 52C40.336 52 52 40.337 52 26C52 11.663 40.336 0 26 0ZM26 50C12.767 50 2 39.233 2 26C2 12.767 12.767 2 26 2C39.233 2 50 12.767 50 26C50 39.233 39.233 50 26 50Z">
							</path>
							<path
								d="M35.707 16.293C35.316 15.902 34.684 15.902 34.293 16.293L26 24.586L17.707 16.293C17.316 15.902 16.684 15.902 16.293 16.293C15.902 16.684 15.902 17.316 16.293 17.707L24.586 26L16.293 34.293C15.902 34.684 15.902 35.316 16.293 35.707C16.488 35.902 16.744 36 17 36C17.256 36 17.512 35.902 17.707 35.707L26 27.414L34.293 35.707C34.488 35.902 34.744 36 35 36C35.256 36 35.512 35.902 35.707 35.707C36.098 35.316 36.098 34.684 35.707 34.293L27.414 26L35.707 17.707C36.098 17.316 36.098 16.684 35.707 16.293Z">
							</path>
						</svg>
					</div>
					<h5 class="modal-title-d">Ubah Akun</h5>
					<div class="modal-body-input-d">
						<div class="modal-form-input-d mx-auto password-inputs">
							<div class="modal-form-input-d password-input">
								<div class="modal-input-d form-group">
									<label class="modal-input-d">Nama Lengkap</label>
									<input type="text" class="modal-input-d form-control" value="">
								</div>
								<span class="modal-form-input-d">
								</span>
							</div>
							<div class="modal-form-input-d password-input">
								<div class="modal-input-d form-group">
									<label class="modal-input-d">No Telepon</label>
									<input type="number" class="modal-input-d form-control" value="">
								</div>
								<span class="modal-form-input-d">
								</span>
							</div>
							<div class="modal-form-input-d password-input">
								<div class="modal-input-d form-group">
									<label class="modal-input-d">Password saat ini</label>
									<input type="password" id="password-current" class="modal-input-d form-control"
										value="">
								</div>
								<span class="modal-form-input-d eyes">
									<img src="images/eye.svg" id="icon-current-password" alt=""
										class="modal-form-input-d">
								</span>
							</div>
							<div class="modal-form-input-d password-input">
								<div class="modal-input-d form-group">
									<label class="modal-input-d">Password baru anda</label>
									<input type="password" id="password-new" class="modal-input-d form-control"
										value="">
								</div>
								<span class="modal-form-input-d eyes">
									<img src="images/eye.svg" id="icon-new-password" alt="" class="modal-form-input-d">
								</span>
							</div>
						</div>
						<div class="modal-form-input-d mb-4">
							<div class="modal-form-input-d invalid-feedback d-block text-center">Nama harus diisi.</div>
							<div class="modal-form-input-d invalid-feedback d-block text-center">Password harus diisi.
							</div>
						</div>
					</div>
					<div class="modal-footer-d">
						<button type="button" class="btn btn-default-d" data-dismiss="modal"
							aria-label="Close">Batal</button>
						<button type="button" class="btn btn-primary-d">Simpan</button>
					</div>
				</div>
			</div>
		</div>
