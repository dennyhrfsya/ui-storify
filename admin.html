<!DOCTYPE html>

<body style="position: relative;">

	<main>
		<div class="container">

			<!-- Script bagian sidebar -->
			<aside id="sidebar" class="sidebar">
				<button href="#" id="closeBtn"
					class="tw-flex tw-w-full tw-justify-center tw-text-abu-light tw-text-sm tw-py-5 tw-items-center hover:tw-no-underline d-close-btn">
					<i id="arrowIcon" class="bi bi-arrow-left"></i>
					<span id="btnText" class="tw-block tw-pl-2">Tutup</span>
				</button>
				<nav>
					<ul>
						<li>
							<a href="admin.html" class="li active" aria-current="page">
								<span class="home bi-house-door"></span><span id="textSidebarHome">Dashboard</span></a>
						</li>
						<li>
							<a href="elements.html" class="li">
								<span class="inbox bi-inbox"></span><span id="textSidebarInbox">Elements</span></a>
						</li>
					</ul>
				</nav>
			</aside>

			<!-- Script bagian sidebar untuk Tablet -->
			<nav class="tw-fixed tw-bottom-0 tw-w-full tw-bg-white tw-px-12 tw-z-50 sidebar-tb">
				<ul class="tw-h-full tw-flex tw-justify-between tw-items-center">
					<li>
						<a href="admin.html" class="li-tb active" aria-current="page">
							<span class="home-tb bi-house-door"></span>Dashboard</a>
					</li>
					<li>
						<a href="elements.html" class="li-tb">
							<span class="inbox-tb bi-inbox"></span>Elements</a>
					</li>
				</ul>
			</nav>

			<section id="section" class="section">

				<!-- Script bagian header -->
				<header class="tw-p-4 tw-flex tw-items-center tw-justify-between">

					<!-- Script bagian logo untuk Tablet dan Hp -->
					<img src="images/logo.png" alt="Logo" class="md-img img-tb">

					<h1 class="tw-hidden md:tw-block tw-text-primary tw-font-bold tw-text-lg tw-mb-0">Dashboard</h1>
					<div>
						<table>
							<thead>
								<tr>
									<td>
										<div
											class="tw-flex tw-justify-content-end tw-items-center tw-cursor-pointer tw-">

											<a type="button" id="dropdownMenu1" data-bs-toggle="dropdown"
												aria-expanded="false">
												<img src="images/bell.svg" alt="avatar" class="tw-h-8 tw-ml-4"></a>
											<span class="tw-text-right tw-font-bold tw-truncate">0</span>

											<div class="dropdown-menu edit-dropdown" aria-labelledby="dropdownMenu1">
												<div class="tw-px-4 tw-py-3">
													<span class="tw-block tw-font-medium tw-truncate"><u>Pesan
															Masuk:</u>
													</span>
													<p>Anda memiliki <b>0</b> pesan yang belum di baca !</p>
													<small class="tw-block"></small>
												</div>
												<hr>
											</div>

										</div>
									</td>
									<td>
										<div
											class="tw-flex tw-justify-content-end tw-items-center tw-cursor-pointer tw-">

											<a type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
												aria-expanded="false">
												<img src="images/avatar-placeholder.png" alt="avatar"
													class="tw-h-8 tw-ml-4"></a>
											<span class="tw-text-right tw-font-bold tw-truncate">&nbsp; DENNY</span>

											<div class="dropdown-menu edit-dropdown" aria-labelledby="dropdownMenu2">
												<div class="tw-px-4 tw-py-3">
													<span class="tw-block tw-font-medium tw-truncate">Hai DENNY
														HERFANSYA,</span>
													<small class="tw-block">dennyherfansya10@gmail.com</small>
												</div>
												<hr>
												<a href="login.html" class="tw-text-primary hover:tw-no-underline">
													<div class="tw-px-4 tw-py-3">
														<span>Logout</span>
													</div>
												</a>
											</div>

										</div>
									</td>
								</tr>
							</thead>
						</table>
					</div>
				</header>

				<div class="content-wrap">
					<div class="container-fluid">
						<!-- Script bagian Dashboard-->
						<div class="notice notice-information">
							<div class="notice-icon" style="--max-width: 10rem;">
								<img src="images/icon-admin.png" alt="notif" class="img-fluid">
							</div>
							<div class="row notice-body">
								<div class="notice-body-text" style="--padding-right:calc(10rem + 3rem);">
									<h3 class="notice-title">Selamat Datang !</h3>
									<p>Anda berhasil masuk <strong>Denny
											Herfansya</strong></p>
								</div>
							</div>
						</div>
					</div>
			</section>
		</div>
	</main>

	<!-- Modal Inbox -->
	<div class="modal fade" id="modalInbox" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<div class="modal-exit-d" data-dismiss="modal" aria-label="Close">
						<svg width="18" height="18" viewBox="0 0 52 52" fill="#0652DD"
							xmlns="http://www.w3.org/2000/svg">s
							<path
								d="M26 0C11.664 0 0 11.663 0 26C0 40.337 11.664 52 26 52C40.336 52 52 40.337 52 26C52 11.663 40.336 0 26 0ZM26 50C12.767 50 2 39.233 2 26C2 12.767 12.767 2 26 2C39.233 2 50 12.767 50 26C50 39.233 39.233 50 26 50Z">
							</path>
							<path
								d="M35.707 16.293C35.316 15.902 34.684 15.902 34.293 16.293L26 24.586L17.707 16.293C17.316 15.902 16.684 15.902 16.293 16.293C15.902 16.684 15.902 17.316 16.293 17.707L24.586 26L16.293 34.293C15.902 34.684 15.902 35.316 16.293 35.707C16.488 35.902 16.744 36 17 36C17.256 36 17.512 35.902 17.707 35.707L26 27.414L34.293 35.707C34.488 35.902 34.744 36 35 36C35.256 36 35.512 35.902 35.707 35.707C36.098 35.316 36.098 34.684 35.707 34.293L27.414 26L35.707 17.707C36.098 17.316 36.098 16.684 35.707 16.293Z">
							</path>
						</svg>
					</div>
					<h5 class="modal-title-d">Ubah Akun</h5>
					<div class="modal-body-input-d">
						<div class="modal-form-input-d mx-auto password-inputs">
							<div class="modal-form-input-d password-input">
								<div class="modal-input-d form-group">
									<label class="modal-input-d">Nama Lengkap</label>
									<input type="text" class="modal-input-d form-control" value="">
								</div>
								<span class="modal-form-input-d">
								</span>
							</div>
							<div class="modal-form-input-d password-input">
								<div class="modal-input-d form-group">
									<label class="modal-input-d">No Telepon</label>
									<input type="number" class="modal-input-d form-control" value="">
								</div>
								<span class="modal-form-input-d">
								</span>
							</div>
							<div class="modal-form-input-d password-input">
								<div class="modal-input-d form-group">
									<label class="modal-input-d">Password saat ini</label>
									<input type="password" id="password-current" class="modal-input-d form-control"
										value="">
								</div>
								<span class="modal-form-input-d eyes">
									<img src="images/eye.svg" id="icon-current-password" alt=""
										class="modal-form-input-d">
								</span>
							</div>
							<div class="modal-form-input-d password-input">
								<div class="modal-input-d form-group">
									<label class="modal-input-d">Password baru anda</label>
									<input type="password" id="password-new" class="modal-input-d form-control"
										value="">
								</div>
								<span class="modal-form-input-d eyes">
									<img src="images/eye.svg" id="icon-new-password" alt="" class="modal-form-input-d">
								</span>
							</div>
						</div>
						<div class="modal-form-input-d mb-4">
							<div class="modal-form-input-d invalid-feedback d-block text-center">Nama harus diisi.</div>
							<div class="modal-form-input-d invalid-feedback d-block text-center">Password harus diisi.
							</div>
						</div>
					</div>
					<div class="modal-footer-d">
						<button type="button" class="btn btn-default-d" data-dismiss="modal"
							aria-label="Close">Batal</button>
						<button type="button" class="btn btn-primary-d">Simpan</button>
					</div>
				</div>
			</div>
