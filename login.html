<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Denny Herfansya">
    <meta name="description" content="For Storify">
    <title>Login</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <!-- Link CSS from normalize.css v8.0.1 -->
    <!-- <link rel="stylesheet" type="text/css" href="css/main.chunk.css"> -->

    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="css/storify-login-style.css">

    <!-- Link fontGoogles -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&amp;display=swap" rel="stylesheet">

    <!-- Link Bootstrap Icon -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap-icons/font/bootstrap-icons.css">

</head>

<body>
    <div>
        <div class="dx-container">

            <!-- Konten bagian kiri -->
            <div class="dx-min-h-screen bg-white dx-px-6 dx-py-5 dx-left-content">
                <a href="#"
                    class="d-flex align-items-center dx-mb-30 dx-text-sm hover:dx-no-underline dx-text-biru hover:dx-font-text-muda dx-no-underline">
                    <img src="images/left-arrow-dx.svg" alt="left-arrow">
                    <span class="d-block dx-pl-2">Register</span>
                </a>
                <h3 class="dx-text-biru dx-text-lg dx-font-bold dx-mb-4">Login</h3>
                <p class="dx-text-biru dx-mb-10">Masuk dengan menggunakan email anda dan password anda</p>
                <form action="admin.html" autocomplete="off" novalidate>
                    <div class="dx-mb-4 dx-shadow">
                        <div class="position-relative">
                            <input type="email" id="email" placeholder="alamat@email.com"
                                class="dx-form-input dx-input">
                            <label class="dx-form-label">Email</label>
                        </div>
                        <div class="position-relative">
                            <div class="position-relative">
                                <input type="password" id="password" placeholder="Masukkan password"
                                    class="form-password dx-form-password dx-input">
                                <label class="dx-form-label">Password</label>
                            </div>
                            <img src="images/eye.svg" id="icon-login" alt="" class="dx-icon-eye">
                        </div>
                    </div>
                    <div class="dx-mb-5 dx-min-height-4">

                        <!-- Script validasi error -->
                        <p class="dx-text-merah dx-text-xs dx-margin-bottom-0">Email harus diisi.</p>
                        <p class="dx-text-merah dx-text-xs dx-margin-bottom-0">Password harus diisi.</p>

                        <!-- Script validasi success -->
                        <p class="dx-text-hijau dx-text-xs dx-margin-bottom-0">Anda telah terdaftar. Silahkan Login</p>

                        <div class="dx-mt-4 d-flex justify-content-between">
                            <div class="position-relative dx-text-xs dx-text-abu-abu dx-checkbox">
                                <input id="icon-login" type="checkbox" name="remember">
                                <label>
                                    Ingat saya
                                </label>
                            </div>
                            <a href="#"
                                class="dx-text-xs dx-text-biru hover:dx-text-biru-muda hover:dx-no-underline dx-no-underline">Lupa
                                password?</a>
                        </div>
                        <div class="dx-my-4">
                            <button type="submit" class="btn dx-btn-primary">Login</button>
                            <button type="reset" class="btn dx-btn-secondary">Reset</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Konten bagian kanan -->
            <div class="dx-right-content">
                <div class="dx-login-background"></div>
            </div>

        </div>
    </div>

    <script src="https://ajax.cloudflare.com/cdn-cgi/scripts/7089c43e/cloudflare-static/rocket-loader.min.js"
        data-cf-settings="5e21a29fae5ef848579f15e8-|49" defer=""></script>
    <script type="text/javascript" src="js/javascript-icon-password.js">
    </script>

</body>

</html>
